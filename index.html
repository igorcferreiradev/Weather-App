<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="img/magnifying-glass.svg" alt="magnifying-glass"></button>
        </div>
        
        <div class="error">
            <div class="box">
                <img src="img/notfound.png">
            <p>Oops! Location not found!</p>
            </div>
        </div>

        <div class="weather">
            <img src="img/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Porto</h2>
            <h3 class="weather-condition"></h3> 
            <div class="details">
                <div class="info-row">

                    <!-- Humidity Column -->
                    <div class="col">
                        <img src="img/humidity.png" alt="humidity">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>

                    <!-- Wind Column -->
                    <div class="col">
                        <img src="img/wind.png" alt="wind">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
